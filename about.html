<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5;url=https://charcai.github.io/about.html">
    <title>页面跳转中</title>
    <script type="text/javascript">
        window.onload = function () {
            var i = 4;
            var tim = document.getElementById("timers");
            var timer = setInterval(function () {
                if (i == -1) {
                    window.location.href="https://charcai.github.io/about.html";
                    clearInterval(timer);
                } else {
                    tim.innerHTML = i;
                    --i;
                }
            }, 1000);
 
        }
    </script>
</head>
<body>
<p>
    对不起。我们已经搬家了。
</p>
 
<p>您将在 <span class="timeShow" id="timers">5</span> 秒内被重定向到新的地址。</p>
 
</body>
</html>
